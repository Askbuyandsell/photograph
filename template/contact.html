<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Eternal Moments</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #1a1a2e, #16213e);
      color: #eee;
      font-smooth: always;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(26, 26, 46, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 1.8em;
      color: #f9c74f;
    }

    header nav a {
      color: #eee;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    header nav a:hover {
      color: #f9c74f;
      transform: scale(1.1);
    }

    .section {
      padding: 100px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      margin: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }

    .content {
      text-align: center;
      max-width: 700px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    }

    .section:hover .content {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
    }

    .section h2 {
      font-size: 2.5em;
      color: #f9c74f;
      margin-bottom: 15px;
    }

    .section p {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 25px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #eee;
      font-size: 1em;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .contact-form button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #f9c74f;
      color: #111;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #e0ac0e;
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #0f0f1a;
      color: #bbb;
      font-size: 0.9em;
    }

    .footer p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eternal Moments</h1>
    <nav>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/experience.html">Experience</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="content">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Whether it's for an inquiry, booking, or collaboration, reach out to us below:</p>
      <form action="{% url 'form' %}" method="POST" class="contact-form">
        {% csrf_token%}
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone (Optional)">
        
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
        {{n}}
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Eternal Moments. All rights reserved.</p>
  </footer>
</body>
</html>
