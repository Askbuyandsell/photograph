<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Eternal Moments</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.8em;
      color: #fff;
      font-weight: 600;
    }

    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #ffe4e1;
    }

    .gallery-section {
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(180deg, #fff, #f7f7f7);
    }

    .content {
      text-align: center;
      max-width: 800px;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .content h2 {
      font-size: 2.5em;
      color: #ff758c;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 25px;
    }

    .image-upload {
      background-color: #ff758c;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }

    .image-upload:hover {
      background-color: #ff4d73;
      transform: scale(1.05);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-grid img:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ff758c;
      color: #fff;
      font-size: 0.9em;
      margin-top: 40px;
    }

    footer p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eternal Moments</h1>
    <nav>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/experience.html">Experience</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="gallery-section">
    <div class="content">
      <h2>Gallery</h2>
      <p>Discover a handpicked selection of stunning visuals captured during our recent shoots.</p>
      <a href="/upload.html" class="image-upload">Upload New Image</a>
    </div>

    <!-- Gallery Images -->
    <div class="gallery-grid">
      <!-- Placeholder for Images -->
      <img src="/static/img/1.jpeg" alt="Gallery Image 1">
      <img src="/static/img/3.jpeg" alt="Gallery Image 2">
      <img src="/static/img/5.jpg" alt="Gallery Image 3">
      <img src="/static/img/6.jpg" alt="Gallery Image 4">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Eternal Moments. All rights reserved.</p>
  </footer>
</body>
</html>
