<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Eternal Moments</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: #eee;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 1.8em;
      color: #f7ca18;
    }

    header nav a {
      color: #eee;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #f7ca18;
    }

    .gallery-section {
      padding: 80px 20px;
      min-height: 100vh;
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transform: rotateY(-15deg);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .gallery-section:hover .content {
      transform: rotateY(0);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.7);
    }

    .content h2 {
      font-size: 2.5em;
      color: #f7ca18;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2em;
      color: #ddd;
      margin-bottom: 20px;
    }

    .image-upload {
      margin-top: 30px;
      background-color: #f7ca18;
      color: #111;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .image-upload:hover {
      background-color: #e0ac0e;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #777;
      font-size: 0.9em;
    }

    footer p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eternal Moments</h1>
    <nav>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/experience.html">Experience</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="gallery-section">
    <div class="content">
      <h2>Gallery</h2>
      <p>Discover a handpicked selection of stunning visuals captured during our recent shoots.</p>
      <a href="/upload.html" class="image-upload">Upload New Image</a>
    </div>

    <!-- Gallery Images -->
    <div class="gallery-grid">
      <!-- Placeholder for Images -->
      <img src="/static/img/1.jpeg" alt="Gallery Image 1">
      <img src="/static/img/3.jpeg" alt="Gallery Image 2">
      <img src="/static/img/5.jpg" alt="Gallery Image 3">
      <img src="/static/img/6.jpg" alt="Gallery Image 4">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Eternal Moments. All rights reserved.</p>
  </footer>
</body>
</html>
