<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Eternal Moments</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: #eee;
      overflow-x: hidden;
      perspective: 1000px;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 1.8em;
      color: #f7ca18;
    }

    header nav a {
      color: #eee;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #f7ca18;
    }

    /* Section Styles */
    .section {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content {
      text-align: center;
      max-width: 900px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transform: rotateY(-15deg);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .section:hover .content {
      transform: rotateY(0);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.7);
    }

    .content h2 {
      font-size: 2.5em;
      color: #f7ca18;
      margin-bottom: 20px;
    }

    /* Portfolio Grid Styles */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
      max-width: 1000px;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .portfolio-item:hover img {
      transform: scale(1.1);
    }

    .portfolio-item:hover {
      transform: scale(1.05);
    }

    .portfolio-description {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      font-size: 1.1em;
      transition: opacity 0.3s;
      opacity: 0;
    }

    .portfolio-item:hover .portfolio-description {
      opacity: 1;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #777;
      font-size: 0.9em;
    }

    footer p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Eternal Moments</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="gallery.html">Gallery</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Portfolio Section -->
  <section class="section">
    <div class="content">
      <h2>Our Work</h2>
      <p>Explore our curated collection of photography projects, capturing life's most beautiful moments.</p>
      
      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img src="/static/img/6.jpg" alt="Portfolio Image 1">
          <div class="portfolio-description">Wedding Photography</div>
        </div>
        <div class="portfolio-item">
          <img src="/static/img/5.jpg" alt="Portfolio Image 2">
          <div class="portfolio-description">Landscape Shots</div>
        </div>
        <div class="portfolio-item">
          <img src="/static/img/4.jpg" alt="Portfolio Image 3">
          <div class="portfolio-description">Product Photography</div>
        </div>
        <div class="portfolio-item">
          <img src="/static/img/2.jpg" alt="Portfolio Image 4">
          <div class="portfolio-description">Event Coverage</div>
        </div>
        <!-- Additional images can be added here -->
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Eternal Moments. All rights reserved.</p>
  </footer>
</body>
</html>
