<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Eternal Moments</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #1a1a2e;
      color: #eaeaea;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 2em;
      color: #ff5722;
    }

    header nav a {
      color: #eaeaea;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #ff5722;
    }

    /* Section Styles */
    .section {
      padding: 80px 10%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content {
      text-align: center;
      max-width: 800px;
      padding: 50px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .content h2 {
      font-size: 2.8em;
      color: #ff5722;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #ccc;
    }

    /* Portfolio Grid Styles */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .portfolio-item:hover img {
      transform: scale(1.1);
    }

    .portfolio-item:hover {
      transform: translateY(-10px);
    }

    .portfolio-description {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      color: #ff5722;
      text-align: center;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .portfolio-item:hover .portfolio-description {
      opacity: 1;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #777;
      font-size: 0.9em;
    }

    footer p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Eternal Moments</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="gallery.html">Gallery</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Portfolio Section -->
  <section class="section">
    <div class="content">
      <h2>Our Work</h2>
      <p>Explore our curated collection of photography projects, capturing life's most beautiful moments.</p>

      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img src="/static/img/6.jpg" alt="Portfolio Image 1">
          <div class="portfolio-description">Wedding Photography</div>
        </div>
        <div class="portfolio-item">
          <img src="/static/img/5.jpg" alt="Portfolio Image 2">
          <div class="portfolio-description">Landscape Shots</div>
        </div>
        <div class="portfolio-item">
          <img src="/static/img/4.jpg" alt="Portfolio Image 3">
          <div class="portfolio-description">Product Photography</div>
        </div>
        <div class="portfolio-item">
          <img src="/static/img/2.jpg" alt="Portfolio Image 4">
          <div class="portfolio-description">Event Coverage</div>
        </div>
        <!-- Additional images can be added here -->
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Eternal Moments. All rights reserved.</p>
  </footer>
</body>
</html>
